<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Cycle Lock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Dashboard layout specific */
        body {
            /* Simulate map background */
            background-color: #e5e9ec;
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23dce1e6" fill-opacity="0.4"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            justify-content: flex-end;
            /* Align bottom for mobile sheet feel */
            padding-bottom: 20px;
        }

        .map-marker {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s infinite;
        }

        .marker-icon {
            width: 50px;
            height: 50px;
            background-color: var(--accent);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 10px 20px rgba(51, 204, 204, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .marker-dot {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transform: rotate(45deg);
            /* Counter rotate to keep straight if needed, or just circle */
        }

        .marker-shadow {
            width: 40px;
            height: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            margin-top: 10px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translate(-50%, -50%);
            }

            50% {
                transform: translate(-50%, -60%);
            }
        }

        /* Top Nav Overlay */
        .dashboard-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .user-pill {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn {
            background: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .logout-btn:hover {
            transform: scale(1.1);
        }

        /* Bottom Sheet panel */
        .bottom-sheet {
            width: 100%;
            max-width: 480px;
            background: #fff;
            border-radius: 30px 30px 0 0;
            /* Only top rounded on mobile really, but let's do all for card look */
            margin: 0 20px;
            /* Add side margin */
            border-radius: 30px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            z-index: 20;
            max-height: 80vh;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            body {
                justify-content: center;
                background-size: 30px 30px;
            }

            .bottom-sheet {
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-nav">
        <div class="user-pill">
            <span style="font-size: 1.2rem;">ðŸ‘‹</span> <span id="user-display">User</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <a href="index.html" class="logout-btn" title="Back to Home"
                style="text-decoration: none; color: var(--text-primary);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
            <button id="logout-btn" class="logout-btn" title="Logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Simulated Map Element -->
    <div class="map-marker">
        <div class="marker-icon">
            <div class="marker-dot"></div>
        </div>
        <div class="marker-shadow"></div>
    </div>


    <div class="bottom-sheet">
        <!-- Status Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="margin:0;">Current Status</h3>
            <div id="lock-status" class="status-badge status-locked">LOCKED</div>
        </div>

        <!-- Active Ride View -->
        <div id="ride-info" class="hidden">
            <div style="text-align: center; margin: 30px 0;">
                <p
                    style="color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem;">
                    Time Remaining</p>
                <div id="timer" class="timer">00:00:00</div>
                <!-- Progress Bar -->
                <div class="progress-container" style="width: 80%; margin: 15px auto;">
                    <div id="progress-bar-fill" class="progress-bar"></div>
                </div>
            </div>

            <button id="end-ride-btn" class="btn"
                style="background-color: var(--danger); box-shadow: 0 4px 15px rgba(255,82,82,0.3);">
                End Ride
            </button>
        </div>

        <!-- Idle View -->
        <div id="controls">
            <div style="text-align: center; margin-bottom: 20px;">
                <p style="color: var(--text-secondary);">Ready to ride?</p>
            </div>
            <button id="book-btn" class="btn">
                Unlock Bike
            </button>
        </div>

        <!-- Recent Activity (Foldable?) -->
        <div style="margin-top: 30px; border-top: 1px solid var(--input-bg); padding-top: 20px;">
            <h4 style="font-size: 0.9rem; color: var(--text-secondary); text-transform: uppercase;">Recent Trips</h4>
            <div id="history-list" style="margin-top: 15px; max-height: 150px; overflow-y: auto;">
                <!-- Items injected here -->
                <p style="color: var(--text-secondary); text-align: center; padding: 10px;">No recent history</p>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal-overlay">
        <div class="modal">
            <span class="close-modal">&times;</span>

            <!-- Step 1: Date Selection -->
            <div id="booking-step-1" class="booking-step">
                <div class="icon">ðŸ“…</div>
                <h3>Select Date</h3>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">Book for today or up to 5 days in advance.
                </p>
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="booking-date" class="date-input">
                </div>
                <button id="next-btn" class="btn" style="margin-top: 10px;">Next</button>
            </div>

            <!-- Step 2: Duration Selection -->
            <div id="booking-step-2" class="booking-step hidden">
                <div class="icon">ðŸ’³</div>
                <h3>Select Duration</h3>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">Rate: â‚¹10 / 30 mins</p>

                <div class="input-group" style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label>Hours</label>
                        <input type="number" id="hours-input" class="time-input" min="0" value="0" step="1">
                    </div>
                    <div style="flex: 1;">
                        <label>Minutes</label>
                        <input type="number" id="minutes-input" class="time-input" min="0" max="59" value="30" step="1">
                    </div>
                </div>

                <p style="margin: 20px 0; font-size: 1.2rem; font-weight: 700;">
                    Total: <span id="cost-display" style="color: var(--success);">â‚¹10</span>
                </p>

                <div style="display: flex; gap: 10px;">
                    <button id="back-btn" class="btn btn-secondary">Back</button>
                    <button id="pay-btn" class="btn">Pay & Unlock</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Init logic specifically for dashboard
        const user = localStorage.getItem('user');
        if (!user) window.location.href = 'index.html';
        document.getElementById('user-display').innerText = user;

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        // App logic
        initDashboard(); 
    </script>
</body>

</html>
